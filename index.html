<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nanomi.web</title>
  <link rel="stylesheet" href="css/homepStyles.css">
  <!-- 先載入 Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 再載入你的 script.js -->
  <script src="js/script.js" defer></script>
</head>

<body>
<header class="site-header" id="header">
  <a href="index.html" class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 35 35" fill="none" class="logo-img" >
        <path d="M28 21V28H21V35H14V28H7V21H0V14H7V7H14V0H21V7H28V14H35V21H28Z" fill="white"/>
    </svg>
  </a>
  <nav class="nav-menu">
    <a href="#about">#about</a>
    <a href="#services">#services</a>
    <a href="#contact">#contact</a>
  </nav>
    <div id="app">
        <div class="container" :class="[isDarkMode?'dark':'light']">
        <input type="checkbox" id="switch" v-model="isDarkMode">
            <label for="switch">
                <span class="switch-btn"></span>
                <span class="mode-icon">
                    <img v-if="isDarkMode" src="resource/moon.svg" style="filter: drop-shadow(0px 0px 9px #fff);" alt="dark mode">
                    <img v-else src="resource/sun.svg" style="filter: drop-shadow(0px 0px 9px #000);" alt="light mode">
                </span>
            </label>
    </div>
    </div>
</header>
<center>
<h1 style="color: var(--accent-color); font-size: 500px;">歡迎來到 nanomi.web</h1>
</center>
    <script src="js/script.js"></script>
</body>
</html>
